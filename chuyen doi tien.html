<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien</title>
</head>
<body>
<form>
    <h1> Ứng dụng chuyển đổi tiền tệ </h1>
    Amount :
    <input type="text" id="amount">
   
   From :
    <select id="from">
      <option value="vnd">VND</option>
      <option value="usd">USD</option>
    </select>

    To :
    <select id="to">
        <option value="usd"> USD </option>
        <option value="vnd"> VND </option>
    </select>
 </form>
<hr>
<input type="button" onclick="convert();" value="Convert">

<input type="text" id="rs">


<script>
    function convert() {
        var amount = parseFloat(document.getElementById("amount").value);
          if(from.value==='vnd' && to.value === 'usd'){
              rs.value= amount /23000;
          } else if (from.value === to.value ){rs.value= amount
          } else if (from.value ==='usd' && to.value ==='vnd'){rs.value= amount*23000}

    }
</script>


</body>
</html>
